<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-header text-center">
          <img src="assets/icon/apple-touch-icon.png" class="app-logo" alt="logo" />
          <h1 class="app-title mt-3">Welcome</h1>
        </div>
        <div class="card-body">
          <h2 class="card-title text-center">Create your Account</h2>
          <form (ngSubmit)="register()">
            <div class="form-group">
              <label for="email"></label>
              <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
              <label for="username"></label>
              <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
              <label for="password"></label>
              <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
              <label for="confirm-password"></label>
              <input type="password" id="confirm-password" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </form>
          <div class="text-center mt-3">
            Already have an account? <a (click)="openLogin()" style="font-weight: bold; color: blue;">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
