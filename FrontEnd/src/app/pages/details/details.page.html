<ion-header>
  <ion-toolbar>
    <ion-toolbar color="light">
      <ion-buttons slot="start" >
        <ion-back-button defaultHref="email/{{mailDetails.id}}"></ion-back-button>
      </ion-buttons>
      <ion-title>
        {{ mailDetails.to.split('@')[0] }}
      </ion-title>
      <ion-buttons slot="end">
        <ion-button fill="solid" shape="round" color="light" (click)="mailDetails.star = !mailDetails.star;">
          <ion-icon slot="icon-only" [name]="mailDetails.star ? 'star' : 'star-outline'"
            [color]="mailDetails.star ? 'warning' : 'medium'"></ion-icon>
        </ion-button>
        <ion-button fill="solid" shape="round" color="light">
          <ion-icon slot="icon-only" name="search-outline" color="primary"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>

<div [style.margin-top]="'10px'"></div>



  <ion-chip *ngFor="let m of this.mailDetails.cc">
    <ion-label>{{ m }}</ion-label>
  </ion-chip>
  <ion-list>

    <!-- <ion-list-header>Inbox</ion-list-header> -->
    <ion-item lines="none" class="email">
      <ion-row class="ion-align-items-center">
        <ion-col size="2" class="ion-align-self-center">
          <div class="email-circle" >
            {{ mailDetails.to | slice:0:1 }}
          </div>
        </ion-col>
        <ion-col size="10">
          <ion-label color="dark" class="ion-text-wrap ion-text-capitalize"
            [style.font-weight]="!mailDetails.to ? 'bold' : ''">
            {{ mailDetails.subject }}
            <p class="excerpt">
              {{ mailDetails.body }}
            </p>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
