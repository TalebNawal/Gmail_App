<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-header text-center">
          <img src="assets/icon/apple-touch-icon.png" class="app-logo" alt="logo" />
          <h1 class="app-title mt-3">Welcome</h1>
        </div>
        <div class="card-body">
          <h2 class="card-title text-center">Sign in with your Account</h2>
          <form (ngSubmit)="login()">
            <div class="form-group">
              <label for="username"></label>
              <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
              <label for="password"></label>
              <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
          <div class="text-center mt-3">
            Don't have an account? <a (click)="openRegister()" style="font-weight: bold; color: blue;">Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
